        <img src="./images/logo.png" alt="logo" class="logoImg">

        <h2>Make a reservation</h2>
        <fieldset>

                <input type="text" name="name" id="name" placeholder="John B.Goode">

            <input type="datetime-local" name="date" id="date">

        </fieldset>
